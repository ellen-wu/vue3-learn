<script>
    const  obj = new Set();
    obj.add(1);

    obj.add(2);
    obj.add(3);
    obj.add(4);

    obj.add(['aa', 'bb']);

    obj.delete(2);

    console.log(obj.has(3));

    console.log(obj);

    obj.forEach(n => console.log(n))

    console.log(obj.size);



    const  myMap = new Map();
    myMap.set("one", "two");
    myMap.set("info", ['aa', 'bb']);

    myMap.get("one");

    myMap.size;


    console.log(myMap);
</script>
