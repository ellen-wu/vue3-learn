<script>
    /*function fun(x) {
        return x * x;
    }

    const fun1 = function (x) {
        return x * x;
    }

    console.log(fun1(10));*/

    const fun = x => x * x;
    console.log(fun(100));
    /*
    function 换成 => 放在参数和函数中间
        1、如果没有参数，或有多个参数就需要使用()来定义参数列表
        2、如果就一个参数们可以不用()
        3、如果函数体中只有一条语句，可以不用{}，就不用使用return 会自动加上

        箭头函数在返回对象时，必须在对象外面加上()

        关于箭头函数中的this:
        普通函数：指向它的调用者，如果没有调用者，则默认指向window
        箭头函数的this：指向箭头函数定义时所处的对象，而不是箭头函数使用时所在对象，默认使用父级的this
        综上：箭头函数没有自己的this，它的this是继承而来，默认指向在定义它时的对象（宿主对象）

    */

    const fun2 = (x, y) => {return x + y};
    console.log(fun2(2, 4));

    let arr = [1, 3, 8, 9, 2, 5];

    let narr = arr.sort(function (m, n) {
        return m - n;
    });
    console.log(narr);

    const  fun3 = id => ({id: id, name: 'zhangsan'});

    console.log(fun3(10).name)

</script>
